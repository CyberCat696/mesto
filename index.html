<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого-место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/nirmal.jpg" alt="фото_профиль" class="profile__image">
                <div class="profile__item">
                    <div class="profile__title">
                        <h1 class="profile__title-name">Нирмал Пурджа</h1>
                        <button class="profile__title-edit-button" type="button"
                            aria-label="редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Покоритель вершин</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="новый профиль"></button>

        </section>
        <ul class="elements">
            <li class="elements__item">
                <img src="./images/elements/everest.jpg" alt="еверест" class="elements__item-image">
                <div class="elements__main">
                    <h2 class="elements__main-text">Эверест</h2>
                    <button class="elements__main-heart-logo" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/elements/k2.jpg" alt="к2" class="elements__item-image">
                <div class="elements__main">
                    <h2 class="elements__main-text">К2</h2>
                    <button class="elements__main-heart-logo" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/elements/makalu.jpg" alt="макалу" class="elements__item-image">
                <div class="elements__main">
                    <h2 class="elements__main-text">Макалу</h2>
                    <button class="elements__main-heart-logo" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/elements/dhulagiri.jpg" alt="дхаулагири" class="elements__item-image">
                <div class="elements__main">
                    <h2 class="elements__main-text">Дхаулагири</h2>
                    <button class="elements__main-heart-logo" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/elements/canchenjanga.jpg" alt="канченджанга" class="elements__item-image">
                <div class="elements__main">
                    <h2 class="elements__main-text">Канченджанга</h2>
                    <button class="elements__main-heart-logo" type="button" aria-label="нравится"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/elements/annapurna.jpg" alt="аннапурна" class="elements__item-image">
                <div class="elements__main">
                    <h2 class="elements__main-text">Аннапурна</h2>
                    <button class="elements__main-heart-logo" type="button" aria-label="нравится"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__container-close-icon" type="button" aria-label="закрыть"></button>
            <form class="form" name="profile" action="url">
                <h2 class="form__title">Редактировать профиль</h2>
                <input id="name" class="form__title-input" type="text" name="name" placeholder="Имя"
                    value="Нирмал Пурджа">
                <input id="job" class="form__title-input" type="text" name="job" placeholder="О себе"
                    value="Покоритель вершин">
                <button class="form__title-button-submit" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
